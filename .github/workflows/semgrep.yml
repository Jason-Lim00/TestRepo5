on:
  pull_request: {}
  push:
    branches:
    - main
    - master
    paths:
    - .github/workflows/semgrep.yml
name: Semgrep
jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-latest
    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
    container:
      image: returntocorp/semgrep
    steps:
    - uses: actions/checkout@v3
    - run: semgrep ci 
    - name: package-logs
      if: always()
      run: ~/.semgrep/last.log > semgrep-logs.txt
    - name: upload-logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: semgrep-logs.txt
        path: semgrep-logs.txt
        retention-days: 5
  

